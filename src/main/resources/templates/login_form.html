<!DOCTYPE html>
<html xmlns:th="http://www.thymelaef.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles/style_signup_form.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Giriş Yapın</title>
</head>

<body>
<div class="container">
    <h1>Giriş Yapın</h1>
    <form th:action="@{/login}" method="post">

        <div th:if="${param.error}">
            <span>Kullanıcı bilgileri hatalı.</span>
        </div>

        <div class="input-group">
            <label for="username">E-Mail adresiniz</label>
            <input type="text" id="username" name="email" class="form-control" required="" autofocus="">
        </div>

        <div class="input-group">
            <label for="password">Şifreniz</label>
            <input type="password" id="password" name="password" class="form-control" required="">
        </div>

        <button type="submit">Giriş Yap</button>
    </form>
</div>
<footer>
    <span>© 2023 Bora Beşiktepe</span>
</footer>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
</body>

</html>
