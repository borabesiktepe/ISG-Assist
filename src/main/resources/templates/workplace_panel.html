<!DOCTYPE html>
<html
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link th:href="@{/styles/style_workplace_panel.css}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <title th:text="|Çalışma Alanı - ${workplace.workplaceName}|"></title>
</head>

<body>
    <nav>
        <div class="nav-buttons">
            <div class="user-button">
            <a th:href="@{/user_panel}">
                <i class="fa-solid fa-helmet-safety"></i>
                [[${#request.userPrincipal.principal.fullName}]]
            </a>
        </div>

            <div class="training-button">
                <a th:href="@{/trainings/} + ${workplace.id}">Eğitimler</a>
            </div>

            <div class="risk-button">
                <a th:href="@{/riskassesment/} + ${workplace.id}">Risk Değerlendirme</a>
            </div>

            <form th:action="@{/logout}" method="post">
            <input type="submit" value="Çıkış Yap" class="logoff-button" />
        </form>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1 class="sectiontitle" th:text ="${workplace.workplaceName}"></h1>
            <p class="workplace-description" th:text ="${workplace.workplaceDescription}"></p>
            <div class="trainings-management">
                <h2>Dökümanlar</h2>
                <ul>
                    <li>Eğitim 1.pdf</li>
                    <li>Eğitim 2.pdf</li>
                </ul>
                <div class="training-controls">
                    <form>
                        <input type="file" id="myfile" name="myfile" required>
                        <input type="submit">
                    </form>
                </div>
            </div>
            <div class="contact-section">
                <form id="form-contact" method="post">
                    <h2>İletişim Bilgileri</h2>
                    <input type="hidden" id="workplaceId" th:value="${workplace.id}">
                    <div class="input-box">
                        <label for="address">Adres</label>
                        <input type="text" name="address" id="address">
                    </div>

                    <div class="input-box">
                        <label for="mail">Mail</label>
                        <input type="text" name="mail" id="mail">
                    </div>

                    <div class="input-box">
                        <label for="phone">Telefon</label>
                        <input type="text" name="phone" id="phone">
                    </div>

                    <div class="input-box">
                        <label for="contactperson">İletişim kurulan kişi</label>
                        <input type="text" name="contactperson" id="contactperson">
                    </div>

                    <button type="submit">Kaydet</button>
                </form>
            </div>
        </div>
    </main>
    <script type="text/javascript" th:src="@{/js/script_workplace_panel.js}"></script>
</body>

</html>
